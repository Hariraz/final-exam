<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accueil</title>
    <link rel="stylesheet" href="/style/index.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="w-full h-dvh bg-purple-100 flex justify-center items-center">
    <div class="size-96 bg-pink-900 rounded-lg">
        <div class="presentation text-white">
            <h1 class="text-center py-8">VOUS ETES SUR <span class="text-fuchsia-600 font-bold">ACTUDIRECT</span></h1>
                <p class="px-10 text-center pb-7">Connectez-vous pour accéder à <br><span class="text-fuchsia-600 font-bold">TOUTES LES ACTUALITES</span>.
                </p>
        </div>
        <div class="form">
            <form action="/action_page.php" method="get" class="flex flex-col ml-8 mr-8">
                <input id="email-address" type="email" required placeholder="vous@email.com" pattern=".+@mail.com" title="Please enter a valid email address"  class="border-0 rounded-md p-3 focus:outline-none focus:ring-4 focus:ring-fuchsia-600"><br>
                <label for="pwd"></label>
                <input type="password" id="pwd" name="pwd" placeholder="Mot de passe" minlength="8" class="border-0 rounded-md p-3 focus:outline-none focus:ring-4 focus:ring-fuchsia-600"><br>
                    <div class="flex justify-between items-center">
                        <input type="checkbox" id="connected" name="connecté" value="connecté">
                        <label for="connected"> <span class="text-white py-5">Rester connecté(e)</span></label>
                        <a href="welcome.html" class="w-36 py-2 text-center bg-fuchsia-300 font-bold rounded-md cursor-pointer hover:bg-fuchsia-600 focus:outline-none focus:ring-4 focus:ring-fuchsia-600 active:bg-fuchsia-900">Connexion</a>
                    </div>
            </form>
        </div>
    </div>
